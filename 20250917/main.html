<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请输入文本</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <link rel="stylesheet" href="./CSS/Mainstyle.css">
    <link rel="stylesheet" href="./CSS/banner.css"> 
    <link rel="stylesheet" href="./CSS/Menu.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script src="./JavaScript/banner.js"></script> 
    <script src="./JavaScript/script.js"></script>
    <script src="./JavaScript/Menu.js"></script>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="container">
            <!-- 网站Logo -->
            <div>
              <img src="./Picture/logo.png" alt="图片">
            </div>
            
            <div>
              <p>请输入第一行文本：<br>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              请输入第二行文本</p>
            </div>
        </div>
    </nav>

    <!-- 主导航栏 - 新增 -->
    <nav class="main-navigation">
        <div class="container">
            <ul class="nav-menu">
                <li><a href="./main.html" class="active">首页</a></li>
                <li><a href="#">探索地图</a></li>
                <li><a href="#">故事长廊</a></li>
                <li><a href="#">铁路概况</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 横幅区域 -->
    <section class="banner">
        <!-- Swiper轮播图 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./Picture/Banner/1.png" alt="图1" class="slide-image">
                    <div class="slide-overlay"></div>
                </div>
                <div class="swiper-slide">
                    <img src="./Picture/Banner/2.png" alt="图2" class="slide-image">
                    <div class="slide-overlay"></div>
                </div>
                <div class="swiper-slide">
                    <img src="./Picture/Banner/3.png" alt="图3" class="slide-image">
                    <div class="slide-overlay"></div>
                </div>
                <div class="swiper-slide">
                    <img src="./Picture/Banner/4.png" alt="图4" class="slide-image">
                    <div class="slide-overlay"></div>
                </div>
                <div class="swiper-slide">
                    <img src="./Picture/Banner/5.png" alt="图5" class="slide-image">
                    <div class="slide-overlay"></div>
                </div>
            </div>

            <!-- 分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 导航箭头 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
      
        <!-- 横幅内容 -->
        <div class="banner-content">
            <h1>这里可以输标题</h1>
            <p>这里可以输字</p>
            <button class="btn-cta">这里是个超链接</button>
        </div>
    </section>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container">

            <!-- 内容展示区 -->
            <section class="content-section">
                <div class="content-left">
                    <!-- 左侧内容区 -->
                    <article class="content-block">
                        <h2>新闻资讯</h2>
                        <div class="news-list">
                            <div class="news-item">
                                <span class="news-date">2025-01-15</span>
                                <a href="#">文本</a>
                            </div>
                            <div class="news-item">
                                <span class="news-date">2025-01-10</span>
                                <a href="#">文本</a>
                            </div>
                            <div class="news-item">
                                <span class="news-date">2025-01-05</span>
                                <a href="#">文本</a>
                            </div>
                        </div>
                    </article>
                </div>
                
                <!-- 侧边栏 -->
                <aside class="sidebar">

                    <!-- 标签云 -->
                    <div class="widget">
                        <h3>词云</h3>
                        <div class="tag-cloud">
                            <span class="tag">A</span>
                            <span class="tag">BBBB</span>
                            <span class="tag">CCCCCCC</span>
                            <span class="tag">DD</span>
                            <span class="tag">E</span>
                        </div>
                    </div>
                </aside>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <!-- 页脚上部分 -->
            <div class="footer-top">
                <!-- 快速链接 -->
                <div class="footer-column">
                    <h4>快速链接</h4>
                    <ul>
                        <li><a href="#">网站1</a></li>
                        <li><a href="#">网站2</a></li>
                        <li><a href="#">网站3</a></li>
                        <li><a href="#">网站4</a></li>
                    </ul>
                </div>
                
                <!-- 联系信息 -->
                <div class="footer-column">
                    <h4>联系我们</h4>
                    <p>✉️ 邮箱：输入邮箱</p>
                </div>
                
                <!-- 关注我们 -->
                <div class="footer-column">
                    <h4>关注我们</h4>
                    <div class="social-links">
                        <a href="#">微信</a>
                        <a href="#">微博</a>
                        <a href="#">抖音</a>
                        <a href="#">小红书</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- 引入JavaScript文件 -->
    <script src="./JavaScrip/script.js"></script>
</body>
</html>
