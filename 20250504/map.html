<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>景德镇声音地图</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="relative">
    <img src="map.jpg" id="mapImage" class="max-w-full h-auto" alt="地图" />

    <!-- 可点击区域 -->
    <button class="absolute region" style="top: 70px; left: 45px; width: 303px; height: 199px;" data-video="material/video-1.mp4"></button>
    <button class="absolute region" style="top: 67px; left: 430px; width: 272px; height: 185px;" data-video="material/video-2.mp4"></button>
    <button class="absolute region" style="top: 60px; left: 909px; width: 222px; height: 236px;" data-video="material/video-3.mp4"></button>
    <button class="absolute region" style="top: 151px; left: 1395px; width: 242px; height: 149px;" data-video="material/video-4.mp4"></button>
    <button class="absolute region" style="top: 366px; left: 255px; width: 277px; height: 216px;" data-video="material/video-5.mp4"></button>
    <button class="absolute region" style="top: 453px; left: 652px; width: 278px; height: 164px;" data-video="material/video-6.mp4"></button>
    <button class="absolute region" style="top: 366px; left: 825px; width: 143px; height: 112px;" data-video="material/video-7.mp4"></button>
    <button class="absolute region" style="top: 262px; left: 1116px; width: 227px; height: 227px;" data-video="material/video-8.mp4"></button>
    <button class="absolute region" style="top: 507px; left: 1238px; width: 231px; height: 205px;" data-video="material/video-9.mp4"></button>
    <button class="absolute region" style="top: 540px; left: 24px; width: 241px; height: 232px;" data-video="material/video-10.mp4"></button>
    <button class="absolute region" style="top: 619px; left: 355px; width: 216px; height: 131px;" data-video="material/video-11.mp4"></button>
    <button class="absolute region" style="top: 742px; left: 584px; width: 224px; height: 220px;" data-video="material/video-12.mp4"></button>
    <button class="absolute region" style="top: 657px; left: 875px; width: 142px; height: 262px;" data-video="material/video-13.mp4"></button>
    <button class="absolute region" style="top: 740px; left: 1007px; width: 306px; height: 196px;" data-video="material/video-14.mp4"></button>
    <button class="absolute region" style="top: 719px; left: 1332px; width: 202px; height: 141px;" data-video="material/video-15.mp4"></button>
    <button class="absolute region" style="top: 846px; left: 1403px; width: 267px; height: 192px;" data-video="material/video-16.mp4"></button>

    <!-- 视频播放框 -->
    <div id="videoModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
      <video id="regionVideo" controls class="max-w-full h-auto"></video>
      <button id="closeModal" class="absolute top-4 right-4 text-white text-xl">关闭</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
